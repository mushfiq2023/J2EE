<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Record</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: #f1c40f;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f1c40f;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.3);
            width: 50%;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            border: 2px solid #f1c40f;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 16px;
            font-weight: 500;
            color: #f1c40f;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #f1c40f;
            border-radius: 8px;
            font-size: 16px;
            background: #2c2c2c;
            color: white;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffdb58;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        button {
            background: #f1c40f;
            color: #1c1c1c;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 8px;
            padding: 12px;
        }

        button:hover {
            background: #ffdb58;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #f1c40f;
            color: #1c1c1c;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #ffdb58;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
<h1>Add Student</h1>
<form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" th:field="*{dob}" required><br>

    <button type="submit">Add Student</button>
</form>
<a href="/students">Back to List</a>
</body>
</html>
