<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: #f1c40f;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            color: #f1c40f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(241, 196, 15, 0.5);
        }

        /* Table Styling */
        table {
            width: 85%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.3);
            border: 2px solid #f1c40f;
        }

        th, td {
            padding: 14px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #444;
        }

        th {
            background: #f1c40f;
            color: #1c1c1c;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(241, 196, 15, 0.1);
        }

        tr:hover {
            background: rgba(241, 196, 15, 0.3);
            transition: 0.3s;
        }

        /* Buttons and Links */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #f1c40f;
            color: #1c1c1c;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }

        a:hover {
            background: #ffdb58;
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>City</th>
            <th>DOB</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.city}"></td>
            <td th:text="${student.dob}"></td>
        </tr>
    </table>
    <a href="/students/add">âž• Add New Student</a>
</body>
</html>
